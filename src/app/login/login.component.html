<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="sweetalert2.all.min.js"></script>
<!-- Optional: include a polyfill for ES6 Promises for IE11 -->
<script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>

<div class="row">
    <span class="filler"></span>
    <div class="col-md-3 col-xs-10" *ngIf="!registrazione">
        <div class="card">
            <div class="card-header card-header-custom" style="display: flex;">
                <span class="filler"></span>
                <h4 class="card-title">Noleggio Automezzi</h4>
                <span class="filler"></span>
            </div>
            <div class="card-body">
                <mat-form-field>
                    <input matInput type="text" placeholder="Username" [(ngModel)]="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="password">
                </mat-form-field>
                <div class="row">
                    <span class="filler"></span>
                    <button type="submit" mat-flat-button color="primary" (click)="tryLogin()">Login</button>
                    <span class="filler"></span>
                </div>
                <br>
                <div class="row">
                    <span class="filler"></span>
                    <a class="link-utente" (click)="setRegistrazione()">Registrati</a>
                    <span class="filler"></span>
                </div>
                
            </div>
        </div>
    </div>

    <div class="col-md-6 col-xs-12" *ngIf="registrazione">
        <div class="card">
            <div class="card-header card-header-custom" style="display: flex;">
                <span class="filler"></span>
                <h4 class="card-title">Registrazione Noleggio Automezzi</h4>
                <span class="filler"></span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="nuovoUtente.cognome" placeholder="Cognome" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="nuovoUtente.nome" placeholder="Nome" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <mat-form-field>
                            <input matInput type="date" required [(ngModel)]="nuovoUtente.dataNascita">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="nuovoUtente.username" placeholder="Username" required>
                        </mat-form-field>
                    </div>
                </div>  
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <mat-form-field>
                            <input matInput type="password" [(ngModel)]="nuovoUtente.password" placeholder="Password" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <mat-form-field>
                            <input matInput type="password" [(ngModel)]="confermaPassword" placeholder="Conferma Password" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <mat-form-field>
                            <input matInput type="email" [(ngModel)]="nuovoUtente.indirizzoEmail" placeholder="Indirizzo Email" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <span class="filler"></span>
                    <button type="submit" mat-flat-button color="primary" (click)="insertUtente()">Registrati</button>
                    <span class="filler"></span>
                </div>
            </div>
            <div class="row">
                <span class="filler"></span>
                <a class="link-utente" (click)="setLogin()">Torna al Login</a>
                <span class="filler"></span>
            </div>
        </div>
    </div>
    
    <span class="filler"></span>
</div>
