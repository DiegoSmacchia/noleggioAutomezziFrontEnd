<div class="fab-container">
    <div class="fab fab-icon-holder">
      <i class="material-icons">edit</i>
    </div>
    <ul class="fab-options">
      <li (click)="confermaModifica()">
        <span class="fab-label">Conferma modifica</span>
        <div class="fab-icon-holder">
          <i class="material-icons">check</i>
        </div>
      </li>
    </ul>
  </div>
<div class="container-fluid">
    <div class="card">
        <div *ngIf="!loading">
            <div class="card-header card-header-custom" style="display: flex;">
                <span class="filler"></span>
                <h4 class="card-title">Modifica Utente</h4>
                <span class="filler"></span>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]="utente.cognome" name="cognome" placeholder="Cognome" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]="utente.nome" name="nome" placeholder="Nome" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <mat-form-field>
                                <input matInput type="date" name="dataNascita" required [(ngModel)]="dataNascita">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]="utente.username" name="username" placeholder="Username" required>
                            </mat-form-field>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <mat-form-field>
                                <input matInput type="password" [(ngModel)]="utente.password" name="password" placeholder="Password" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <mat-form-field>
                                <input matInput type="password" [(ngModel)]="confermaPassword" name="confermaPassword" placeholder="Conferma Password" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <mat-form-field>
                                <input matInput type="email" [(ngModel)]="utente.indirizzoEmail" name="indirizzoEmail"placeholder="Indirizzo Email" required>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>
